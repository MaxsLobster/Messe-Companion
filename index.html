<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Messe">
    <meta name="theme-color" content="#1a1a2e">
    <title>Messe Companion</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-input: #0f0f23;
            --accent: #4a9eff;
            --accent-glow: rgba(74, 158, 255, 0.3);
            --success: #00d26a;
            --success-glow: rgba(0, 210, 106, 0.3);
            --danger: #ff4757;
            --danger-glow: rgba(255, 71, 87, 0.3);
            --warning: #ffa502;
            --warning-glow: rgba(255, 165, 2, 0.3);
            --text: #ffffff;
            --text-muted: #8892b0;
            --border: #2d3a5a;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--bg-card) 0%, var(--bg-dark) 100%);
            padding: calc(var(--safe-top) + 12px) 20px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title .icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 12px;
            padding: 16px 20px 12px;
            overflow-x: auto;
            justify-content: center;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .stats-bar::-webkit-scrollbar {
            display: none;
        }

        .stat-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-card);
            border-radius: 12px;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .stat-dot.frei { background: var(--success); box-shadow: 0 0 8px var(--success-glow); }
        .stat-dot.besetzt { background: var(--danger); box-shadow: 0 0 8px var(--danger-glow); }
        .stat-dot.reserviert { background: var(--warning); box-shadow: 0 0 8px var(--warning-glow); }

        /* Hero Search Button */
        .stand-search-hero {
            padding: 8px 20px 20px;
            display: flex;
            justify-content: center;
        }

        .hero-search-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
            border: 2px solid var(--accent);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hero-search-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hero-search-btn:active::before {
            opacity: 0.2;
        }

        .hero-search-btn:active {
            transform: scale(0.98);
        }

        .hero-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

        .hero-label {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .hero-hint {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Hide hero when viewing a stand */
        .stand-search-hero.hidden {
            display: none;
        }

        /* Main Content */
        .main {
            padding: 0 20px 120px;
        }

        /* Stand Card */
        .stand-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            font-size: 16px;
            font-weight: 600;
            padding: 8px 0;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: opacity 0.2s;
        }

        .back-btn:active {
            opacity: 0.6;
        }

        .stand-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .stand-number {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
        }

        .stand-number span {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 0;
        }

        .stand-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stand-badge.frei {
            background: rgba(0, 210, 106, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .stand-badge.besetzt {
            background: rgba(255, 71, 87, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .stand-badge.reserviert {
            background: rgba(255, 165, 2, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        /* Aussteller Input */
        .aussteller-section {
            margin-bottom: 20px;
        }

        .aussteller-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .aussteller-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            outline: none;
            transition: all 0.3s;
        }

        .aussteller-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .aussteller-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Status Buttons */
        .status-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-btn {
            padding: 14px 8px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .status-btn .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .status-btn[data-status="frei"] .dot { background: var(--success); }
        .status-btn[data-status="besetzt"] .dot { background: var(--danger); }
        .status-btn[data-status="reserviert"] .dot { background: var(--warning); }

        .status-btn.active {
            background: var(--bg-input);
            color: var(--text);
        }

        .status-btn.active[data-status="frei"] {
            border-color: var(--success);
            box-shadow: 0 0 20px var(--success-glow);
        }

        .status-btn.active[data-status="besetzt"] {
            border-color: var(--danger);
            box-shadow: 0 0 20px var(--danger-glow);
        }

        .status-btn.active[data-status="reserviert"] {
            border-color: var(--warning);
            box-shadow: 0 0 20px var(--warning-glow);
        }

        .status-btn:active {
            transform: scale(0.95);
        }

        /* Notes */
        .notes-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notes-input {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            font-size: 16px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            resize: none;
            outline: none;
            font-family: inherit;
            transition: all 0.3s;
        }

        .notes-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .notes-input::placeholder {
            color: var(--text-muted);
        }

        /* Payment Toggle */
        .payment-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-input);
            border-radius: 12px;
            margin-top: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-toggle:active {
            transform: scale(0.98);
        }

        .payment-label {
            font-size: 16px;
            font-weight: 600;
        }

        .toggle-switch {
            width: 56px;
            height: 32px;
            background: var(--border);
            border-radius: 16px;
            position: relative;
            transition: all 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: var(--success);
        }

        .toggle-switch.active::after {
            left: 27px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Recent List */
        .recent-section {
            margin-top: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }

        .recent-item:active {
            transform: scale(0.98);
            background: var(--bg-input);
        }

        .recent-number {
            font-size: 24px;
            font-weight: 700;
            min-width: 60px;
        }

        .recent-info {
            flex: 1;
            min-width: 0;
        }

        .recent-name {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-status {
            font-size: 13px;
            color: var(--text-muted);
        }

        .recent-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .recent-dot.frei { background: var(--success); }
        .recent-dot.besetzt { background: var(--danger); }
        .recent-dot.reserviert { background: var(--warning); }

        /* Sync Status */
        .sync-status {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 200;
        }

        .sync-status.visible {
            opacity: 1;
        }

        .sync-status.success {
            border-color: var(--success);
            color: var(--success);
        }

        .sync-status.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        .sync-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px calc(var(--safe-bottom) + 24px);
            z-index: 301;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal {
            transform: translateY(0);
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 20px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text);
            outline: none;
            margin-bottom: 20px;
        }

        .modal-input:focus {
            border-color: var(--accent);
        }

        .modal-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn:disabled {
            opacity: 0.5;
        }

        /* Keyboard adjustments */
        @media (max-height: 600px) {
            .stand-card {
                padding: 16px;
            }
            .stand-number {
                font-size: 36px;
            }
            .notes-input {
                min-height: 60px;
            }
        }

        /* Tablet/iPad adjustments */
        @media (min-width: 768px) {
            .main {
                max-width: 600px;
                margin: 0 auto;
            }
            .header {
                padding-left: 40px;
                padding-right: 40px;
            }
            .stats-bar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <div class="icon">üé™</div>
            Messe Companion
        </div>
    </header>

    <div class="stats-bar" id="statsBar">
        <div class="stat-chip">
            <span class="stat-dot frei"></span>
            <span id="statFrei">0</span> Frei
        </div>
        <div class="stat-chip">
            <span class="stat-dot besetzt"></span>
            <span id="statBesetzt">0</span> Besetzt
        </div>
        <div class="stat-chip">
            <span class="stat-dot reserviert"></span>
            <span id="statReserviert">0</span> Reserviert
        </div>
    </div>

    <div class="stand-search-hero" id="standSearchHero">
        <button class="hero-search-btn" id="heroSearchBtn">
            <div class="hero-icon">#</div>
            <div class="hero-text">
                <span class="hero-label">Stand aufrufen</span>
                <span class="hero-hint">Tippe um Nummer einzugeben</span>
            </div>
        </button>
    </div>

    <main class="main" id="mainContent">
        <!-- Dynamic content here -->
    </main>

    <div class="sync-status" id="syncStatus">
        <div class="sync-spinner"></div>
        <span>Speichern...</span>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-handle"></div>
            <h2 class="modal-title">Stand aufrufen</h2>
            <input type="text" 
                   class="modal-input" 
                   id="modalInput"
                   inputmode="numeric"
                   pattern="[0-9]*"
                   placeholder="1-316"
                   maxlength="3"
                   autocomplete="off">
            <button class="modal-btn" id="modalBtn">Aufrufen</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Airtable Integration Ready
        // ============================================
        const CONFIG = {
            // Airtable settings
            AIRTABLE_API_KEY: 'patEVDwu2czj55kC3.5048cb6ea3edac2528d9b9e0ec54be4f08034ac0feef5ab924b9fc1919ea27fe',
            AIRTABLE_BASE_ID: 'appxlEaYC8YlCREJ9',
            AIRTABLE_TABLE_NAME: 'Standplan',
            
            // App settings
            TOTAL_STANDS: 316,
            STORAGE_KEY: 'messe_companion_data',
            RECENT_KEY: 'messe_companion_recent',
            MAX_RECENT: 10
        };

        // Check if Airtable is configured
        const isAirtableEnabled = () => {
            return CONFIG.AIRTABLE_API_KEY && CONFIG.AIRTABLE_BASE_ID;
        };

        // ============================================
        // DATA MANAGEMENT
        // ============================================
        let standsData = {};
        let recentStands = [];

        // Initialize data
        function initData() {
            // Load from localStorage
            const saved = localStorage.getItem(CONFIG.STORAGE_KEY);
            if (saved) {
                standsData = JSON.parse(saved);
            } else {
                // Initialize all stands as "frei"
                for (let i = 1; i <= CONFIG.TOTAL_STANDS; i++) {
                    standsData[i] = {
                        nummer: i,
                        status: 'frei',
                        aussteller: null,
                        notizen: '',
                        bezahlt: false
                    };
                }
                saveData();
            }

            // Load recent
            const recentSaved = localStorage.getItem(CONFIG.RECENT_KEY);
            if (recentSaved) {
                recentStands = JSON.parse(recentSaved);
            }

            updateStats();
            renderInitialView();
        }

        // Save data locally
        function saveData() {
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(standsData));
            
            // If Airtable is enabled, sync
            if (isAirtableEnabled()) {
                syncToAirtable();
            }
        }

        // Save recent
        function saveRecent() {
            localStorage.setItem(CONFIG.RECENT_KEY, JSON.stringify(recentStands));
        }

        // Add to recent
        function addToRecent(nummer) {
            recentStands = recentStands.filter(n => n !== nummer);
            recentStands.unshift(nummer);
            if (recentStands.length > CONFIG.MAX_RECENT) {
                recentStands = recentStands.slice(0, CONFIG.MAX_RECENT);
            }
            saveRecent();
        }

        // ============================================
        // AIRTABLE SYNC (Ready to enable)
        // ============================================
        async function syncToAirtable(standNummer = null) {
            if (!isAirtableEnabled()) return;

            showSyncStatus('syncing');

            try {
                const url = `https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/${CONFIG.AIRTABLE_TABLE_NAME}`;
                const headers = {
                    'Authorization': `Bearer ${CONFIG.AIRTABLE_API_KEY}`,
                    'Content-Type': 'application/json'
                };

                // Map English CSS status to German Airtable status
                const statusToGerman = {
                    'frei': 'frei',
                    'besetzt': 'besetzt',
                    'reserviert': 'reserviert',
                    'free': 'frei',
                    'occupied': 'besetzt',
                    'reserved': 'reserviert'
                };

                if (standNummer) {
                    // Update single stand
                    const stand = standsData[standNummer];
                    const germanStatus = statusToGerman[stand.status] || 'frei';
                    
                    if (stand.recordId) {
                        // Update existing record
                        await fetch(`${url}/${stand.recordId}`, {
                            method: 'PATCH',
                            headers,
                            body: JSON.stringify({
                                fields: {
                                    'Status': germanStatus,
                                    'Notes': stand.notizen || ''
                                }
                            })
                        });
                    } else {
                        // Create new record
                        const res = await fetch(url, {
                            method: 'POST',
                            headers,
                            body: JSON.stringify({
                                fields: {
                                    'Standnummer': standNummer,
                                    'Status': germanStatus,
                                    'Notes': stand.notizen || ''
                                }
                            })
                        });
                        const data = await res.json();
                        if (data.id) {
                            standsData[standNummer].recordId = data.id;
                            saveData();
                        }
                    }
                }

                showSyncStatus('success');
            } catch (error) {
                console.error('Airtable sync error:', error);
                showSyncStatus('error');
            }
        }

        async function fetchFromAirtable() {
            if (!isAirtableEnabled()) return;

            try {
                const url = `https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/${CONFIG.AIRTABLE_TABLE_NAME}`;
                const res = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AIRTABLE_API_KEY}`
                    }
                });
                const data = await res.json();

                if (data.records) {
                    data.records.forEach(record => {
                        const nummer = parseInt(record.fields['Standnummer']);
                        if (nummer) {
                            if (!standsData[nummer]) {
                                standsData[nummer] = { nummer: nummer, status: 'frei', aussteller: null, notizen: '', bezahlt: false };
                            }
                            standsData[nummer].status = (record.fields['Status'] || 'frei').toLowerCase();
                            // Aussteller is a linked record, get the name
                            const ausstellerLink = record.fields['Aussteller'];
                            standsData[nummer].aussteller = ausstellerLink ? ausstellerLink[0] : null;
                            standsData[nummer].notizen = record.fields['Notes'] || '';
                            standsData[nummer].recordId = record.id; // Save record ID for updates
                        }
                    });
                    saveData();
                    updateStats();
                    renderInitialView();
                }
            } catch (error) {
                console.error('Airtable fetch error:', error);
            }
        }

        // ============================================
        // UI RENDERING
        // ============================================
        const mainContent = document.getElementById('mainContent');
        const standSearchHero = document.getElementById('standSearchHero');
        const heroSearchBtn = document.getElementById('heroSearchBtn');

        function updateStats() {
            let frei = 0, besetzt = 0, reserviert = 0;
            Object.values(standsData).forEach(stand => {
                if (stand.status === 'frei') frei++;
                else if (stand.status === 'besetzt') besetzt++;
                else if (stand.status === 'reserviert') reserviert++;
            });
            document.getElementById('statFrei').textContent = frei;
            document.getElementById('statBesetzt').textContent = besetzt;
            document.getElementById('statReserviert').textContent = reserviert;
        }

        function renderInitialView() {
            standSearchHero.classList.remove('hidden');
            if (recentStands.length > 0) {
                renderRecentList();
            } else {
                renderEmptyState();
            }
        }

        function renderEmptyState() {
            mainContent.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üìã</div>
                    <h3>Bereit f√ºr die Messe!</h3>
                    <p>Tippe oben auf "Stand aufrufen"<br>um loszulegen.</p>
                </div>
            `;
        }

        function renderRecentList() {
            let html = `
                <div class="recent-section">
                    <div class="section-title">Zuletzt angesehen</div>
            `;
            
            recentStands.forEach(nummer => {
                const stand = standsData[nummer];
                if (stand) {
                    html += `
                        <div class="recent-item" onclick="showStand(${nummer})">
                            <div class="recent-number">${nummer}</div>
                            <div class="recent-info">
                                <div class="recent-name">${stand.aussteller || 'Kein Aussteller'}</div>
                                <div class="recent-status">${stand.status.charAt(0).toUpperCase() + stand.status.slice(1)}${stand.bezahlt ? ' ‚Ä¢ Bezahlt ‚úì' : ''}</div>
                            </div>
                            <div class="recent-dot ${stand.status}"></div>
                        </div>
                    `;
                }
            });

            html += '</div>';
            mainContent.innerHTML = html;
        }

        function renderStandCard(nummer) {
            const stand = standsData[nummer];
            if (!stand) {
                mainContent.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Stand nicht gefunden</h3>
                        <p>Stand ${nummer} existiert nicht.<br>G√ºltige Nummern: 1-${CONFIG.TOTAL_STANDS}</p>
                    </div>
                `;
                return;
            }

            addToRecent(nummer);

            mainContent.innerHTML = `
                <div class="stand-card">
                    <button class="back-btn" onclick="goBack()">
                        ‚Üê Zur√ºck
                    </button>
                    <div class="stand-header">
                        <div class="stand-number">
                            ${nummer}<span> / ${CONFIG.TOTAL_STANDS}</span>
                        </div>
                        <div class="stand-badge ${stand.status}">
                            ${stand.status}
                        </div>
                    </div>

                    <div class="aussteller-section">
                        <label>Aussteller / Firma</label>
                        <input type="text" 
                               class="aussteller-input" 
                               id="ausstellerInput"
                               placeholder="Name oder Firma eingeben..."
                               value="${stand.aussteller || ''}"
                               onchange="saveAussteller(${nummer})">
                    </div>

                    <div class="status-buttons">
                        <button class="status-btn ${stand.status === 'frei' ? 'active' : ''}" 
                                data-status="frei" 
                                onclick="setStatus(${nummer}, 'frei')">
                            <div class="dot"></div>
                            Frei
                        </button>
                        <button class="status-btn ${stand.status === 'besetzt' ? 'active' : ''}" 
                                data-status="besetzt"
                                onclick="setStatus(${nummer}, 'besetzt')">
                            <div class="dot"></div>
                            Besetzt
                        </button>
                        <button class="status-btn ${stand.status === 'reserviert' ? 'active' : ''}" 
                                data-status="reserviert"
                                onclick="setStatus(${nummer}, 'reserviert')">
                            <div class="dot"></div>
                            Reserviert
                        </button>
                    </div>

                    <div class="notes-section">
                        <label>Notizen</label>
                        <textarea class="notes-input" 
                                  id="notesInput"
                                  placeholder="Notizen zum Stand eingeben..."
                                  onchange="saveNotes(${nummer})">${stand.notizen}</textarea>
                    </div>

                    <div class="payment-toggle" onclick="togglePayment(${nummer})">
                        <span class="payment-label">üí∞ Bezahlt</span>
                        <div class="toggle-switch ${stand.bezahlt ? 'active' : ''}"></div>
                    </div>
                </div>
            `;
        }

        // ============================================
        // ACTIONS
        // ============================================
        function showStand(nummer) {
            nummer = parseInt(nummer);
            if (nummer >= 1 && nummer <= CONFIG.TOTAL_STANDS) {
                standSearchHero.classList.add('hidden');
                renderStandCard(nummer);
            }
        }

        function goBack() {
            renderInitialView();
        }

        function setStatus(nummer, status) {
            standsData[nummer].status = status;
            saveData();
            updateStats();
            renderStandCard(nummer);
            
            // Sync to Airtable
            syncToAirtable(nummer);
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        function saveNotes(nummer) {
            const notes = document.getElementById('notesInput').value;
            standsData[nummer].notizen = notes;
            saveData();
            showSyncStatus('success');
        }

        function saveAussteller(nummer) {
            const aussteller = document.getElementById('ausstellerInput').value.trim();
            standsData[nummer].aussteller = aussteller || null;
            saveData();
            showSyncStatus('success');
        }

        function togglePayment(nummer) {
            standsData[nummer].bezahlt = !standsData[nummer].bezahlt;
            saveData();
            renderStandCard(nummer);
            
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        // ============================================
        // SYNC STATUS
        // ============================================
        const syncStatus = document.getElementById('syncStatus');
        let syncTimeout;

        function showSyncStatus(type) {
            clearTimeout(syncTimeout);
            syncStatus.className = 'sync-status visible';
            
            if (type === 'syncing') {
                syncStatus.innerHTML = '<div class="sync-spinner"></div><span>Speichern...</span>';
            } else if (type === 'success') {
                syncStatus.classList.add('success');
                syncStatus.innerHTML = '‚úì Gespeichert';
            } else if (type === 'error') {
                syncStatus.classList.add('error');
                syncStatus.innerHTML = '‚úï Fehler beim Speichern';
            }

            syncTimeout = setTimeout(() => {
                syncStatus.classList.remove('visible');
            }, 2000);
        }

        // ============================================
        // MODAL
        // ============================================
        const modalOverlay = document.getElementById('modalOverlay');
        const modalInput = document.getElementById('modalInput');
        const modalBtn = document.getElementById('modalBtn');

        heroSearchBtn.addEventListener('click', () => {
            modalOverlay.classList.add('visible');
            modalInput.value = '';
            setTimeout(() => modalInput.focus(), 100);
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('visible');
            }
        });

        modalBtn.addEventListener('click', () => {
            const nummer = parseInt(modalInput.value);
            if (nummer >= 1 && nummer <= CONFIG.TOTAL_STANDS) {
                modalOverlay.classList.remove('visible');
                showStand(nummer);
            }
        });

        modalInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                modalBtn.click();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initData();
            
            // If Airtable is configured, fetch latest data
            if (isAirtableEnabled()) {
                fetchFromAirtable();
            }
        });

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('.notes-input, .main')) return;
            if (window.scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
